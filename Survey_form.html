<!DOCTYPE html>
<html lang='en'>
<head>
  <title id="title">The best Survey Form on Earth</title>
  <meta charset='UTF-8' />
</head>

<body>
  <header>
    <section class="title-text">
      <h1 id="title">Survey Form</h1>
      <h2 id="description" class="title-text"><em style="font size 80%;">Let us know how we can improve freeCodeCamp</em></h2>
    </section>
  </header>

  <main>
    <form id="survey-form">
      <section id="survey-fields">
      <!-- identification fields -->
        <label for="name" id="name-lable">Name:</label>
          <input id="name" type="text" placeholder="enter your name" required>
        <label for="Email" id="email-lable">Email:</label>
          <input id="email" type="text" placeholder="enter your email" required>
        <label for="number" id="number-lable">Age:</label>
          <input id="number" type="number" placeholder="enter your age" min=1 max=125>

      <!-- Which option best describes your current role -->
        <label for"dropdown">Which option best describes your current role?</label>
        <select id="dropdown" form="survey form">
          <option value="" disabled selected>select an option</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="full-time-learner">Full time learner</option>
          <option value="prefer-not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

      <!-- Would you recommend freeCodeCamp to a friend? -->
        <label for="recomandation">Would you recommend freeCodeCamp to a friend?</label>
        <fieldset>
          <label for="Definitely"><input id="definitely" type="radio" value="definitely" name="recom">Definitely</label>
          <label for="Maybe"><input id="maybe" type="radio" value="maybe" name="recom">Maybe</label>
          <label for="Not sure"><input id="not-sure" type="radio" value="not-sure" name="recom">Not sure</label>
        </fieldset>

        <label for"favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite-feature">
          <option value="" disabled selected>Come on, select an option!</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open source</option>
        </select>

        <label for="improvements">What would you like to see improved? (Check all that apply)</label>
        <fieldset id=improvements>
          <label for="c-fep"><input type="checkbox" name="improve-checks" id="c-fep" value="fep">Front-end Projects</label>
          <label for="c-bep"><input type="checkbox" name="improve-checks" id="c-bep" value="bep">Back-end Projects</label>
          <label for="c-datav"><input type="checkbox" name="improve-checks" id="c-datav" value="datav">Data Visualization</label>
          <label for="c-chlgs"><input type="checkbox" name="improve-checks" id="c-chlgs" value="chlgs">Challenges</label>
          <label for="c-osc"><input type="checkbox" name="improve-checks" id="c-osc" value="osc">Open Source Community</label>
          <label for="c-ghr"><input type="checkbox" name="improve-checks" id="c-ghr" value="ghr">Gitter help rooms</label>
          <label for="c-vid"><input type="checkbox" name="improve-checks" id="c-vid" value="vid">Videos</label>
          <label for="c-meet"><input type="checkbox" name="improve-checks" id="c-meet" value="meet">City Meetups</label>
          <label for="c-wiki"><input type="checkbox" name="improve-checks" id="c-wiki" value="wiki">Wiki</label>
          <label for="c-forum"><input type="checkbox" name="improve-checks" id="c-forum" value="forum">Forum</label>
          <label for="c-addcours"><input type="checkbox" name="improve-checks" id="c-addcours" value="addcours">Additional Courses</label>
        </fieldset>

        <label for="comments">Any comments or suggestions?</label>
        <textarea style="height:100px;" id=comments placeholder="enter your comment"></textarea>
      </section>

      <button id="submit">Submit</button>
    <form>
  </main>
</body>
